<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/71f5629eae.js" crossorigin="anonymous"></script>
    <style>
        #col1,#col2{
        height:80px;
        width:190px;
        margin-left:25px;
        }
        #namee,#addr,#hno,#lmark,#pinc{
        width:400px;
        }
        #pncol,#acol{
        height:80px;
        width:215px;
        margin-left:5px;
          }
        .btn{
        width:400px;
        margin-left:20px;
        margin-top:5px;
         }
        body{

        background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
        background-repeat:no-repeat;
        background-size:100% 850px;
        }

    </style>
</head>
<body>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <div  class=" container" style="height:780px;width:460px; margin-top:5px;box-shadow:1px 1px 1px 1px grey;background-color:white;">

    <h2 style="text-align:center">Add Address</h2>

     <div class="mb-3" style="margin-left:20px;">
          <label  class="form-label">Name</label>
          <input type="text" class="form-control" id="namee" placeholder="john" name="name">
     </div>
    <div class="mb-3" style="margin-left:20px;">
      <label  class="form-label">Address</label>
      <textarea class="form-control" id="addr" rows="3" name="addr"></textarea>
    </div>
    <div class="row" >
        <div class="col-6"  id="col1">
            <label class="form-label">State</label>
            <select class="form-select" aria-label="Default select example" name="state">
              <option selected>--select--</option>
              <option value="Kerala">Kerala</option>
              <option value="Tamilnadu">Tamilnadu</option>
              <option value="Karnataka">Karnataka</option>
            </select>
        </div>
        <div class="col-6"  id="col2">
            <label class="form-label">City</label>
             <input type="text" class="form-control"  placeholder="" name="city">
        </div>


    </div>

   <div class="mb-3" style="margin-left:20px;">
          <label  class="form-label">House/Building No:</label>
          <input type="text" class="form-control" id="hno" placeholder="" name="houseno">
   </div>
   <div class="mb-3" style="margin-left:20px;">
          <label class="form-label">Land Mark</label>
          <textarea class="form-control" id="lmark" rows="3" name="landmark"></textarea>
   </div>

    <div class="mb-3" style="margin-left:20px;">
          <label  class="form-label">Pincode</label>
          <input type="number" class="form-control" id="pinc" placeholder="" name="pincode">
   </div>

   <div class="row">
       <div class="col-6" id="pncol">
             <div class="mb-3" style="margin-left:20px;">
                      <label  class="form-label">Phone</label>
                      <input type="number" class="form-control"  placeholder="" name="phn">
             </div>
       </div>
       <div class="col-6" id="acol">
             <div class="mb-3" style="margin-left:20px;">
                      <label  class="form-label">Alternative Contact:</label>
                      <input type="number" class="form-control"  placeholder="" name="altphn">
             </div>
       </div>

   </div>

<input type="submit" class="btn btn-primary" value="Submit">

    </div>
</form>
</body>
</html>
