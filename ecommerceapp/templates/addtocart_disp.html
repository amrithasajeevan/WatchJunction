<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/71f5629eae.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .h3 {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            text-decoration: underline;
            text-decoration-skip-ink: auto;
            margin-bottom: 30px;
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }

        .card-img-top {
            object-fit: cover;
            border-radius: 4px;
        }

        .btn {
            font-size: 14px;
            padding: 6px 12px;
            margin: 3px;
            border-radius: 4px;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-proceed {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            font-size: 18px;
            width: 200px;
        }

        .btn-proceed:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <p class="h3">SHOPPING BAG</p>
    <table class="table table-hover table-striped">
        <tr>
            <th>Image</th>
            <th>Brand</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Increment/Decrement</th>
            <th>Action</th>
        </tr>
        {% for i, j, k, l, m, n, o, p, q in data %}
            {% if j == userid %}
                <tr>
                    <td><img class="card-img-top" src="/static/{{ l }}" alt="Card image cap" height="100px" width="100px"></td>
                    <td><h6 style="color:grey;font-size:14px;">{{ m }}</h6></td>
                    <td><h6>{{ n }}</h6></td>
                    <td><h6 style="font-size:13px">â‚¹{{ p }}</h6></td>
                    <td><h6 style="font-size:13px">{{ q }}</h6></td>
                    <td>
                        <a href="http://127.0.0.1:8000/ecommerceapp/cartdec/{{ i }}" class="btn btn-primary">-</a>{{ o }}
                        <a href="http://127.0.0.1:8000/ecommerceapp/cartinc/{{ i }}" class="btn btn-primary">+</a>
                    </td>
                    <td>&nbsp;<a href="http://127.0.0.1:8000/ecommerceapp/deletecarts/{{ i }}" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endif %}
        {% endfor %}
        <tr>
            <th colspan="6" style="text-align: right;">Total</th>
            <td>{{ total }}</td>
        </tr>
        <tr>
            <th colspan="6" style="text-align: right;"></th>
            <td><a type="button" class="btn btn-proceed btn-success" href="http://127.0.0.1:8000/ecommerceapp/confirmation/">Proceed to pay</a></td>
        </tr>
    </table>
</div>
</body>
</html>
