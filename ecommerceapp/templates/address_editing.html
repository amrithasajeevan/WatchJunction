<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/71f5629eae.js" crossorigin="anonymous"></script>
    <style>
        .container{
        height:610px;
        width:460px;
         margin-top:10px;
         box-shadow:1px 1px 1px 1px grey;
         background-color:white;
        }
        #nm{
        margin-top:30px;}
        #st,#city1,#pinn,#addr,#pinn,#phn,#aphn{
        margin-top:20px;}
        .btn{
            width:430px;

           }

    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="container">
        <h2 style="text-align:center;">Edit Address</h2>
    <div class="input-group mb-3" id="nm">
      <span class="input-group-text" >Name</span>
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="name" value="{{data.name}}">
    </div>

    <div class="input-group" id="addrr">
      <span class="input-group-text">Address</span>
      <textarea class="form-control" aria-label="With textarea" name="address" >{{data.daddress}}</textarea>
    </div>

    <div class="row">
        <div class="col-6">
             <div class="input-group mb-3" id="st">
              <span class="input-group-text" >state</span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="state" value="{{data.state}}">
            </div>

        </div>
        <div class="col-6">
            <div class="input-group mb-3" id="city1">
              <span class="input-group-text" >city</span>
              <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" name="city" value="{{data.city}}">
            </div>

        </div>

    </div>

    <div class="input-group mb-3" id="hno">
      <span class="input-group-text" >House/building number</span>
      <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" name="bno" value="{{data.houseno}}">
    </div>

    <div class="input-group">
      <span class="input-group-text">Land mark</span>
      <textarea class="form-control" aria-label="With textarea" name="lmark"  >{{data.landmark}}</textarea>
    </div>

    <div class="input-group mb-3" id="pinn">
      <span class="input-group-text" >Pincode</span>
      <input type="number" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" name="pinc" value="{{data.pincode}}">
    </div>

    <div class="input-group mb-3" id="phn">
      <span class="input-group-text" >Phone</span>
      <input type="number" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" name="phone" value="{{data.phn}}">
    </div>

    <div class="input-group mb-3" id="aphn">
      <span class="input-group-text" >alternative contact</span>
      <input type="number" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" name="alt_phn" value="{{data.alt_phn}}">
    </div>

   <input type="submit" value="submit" class="btn btn-info">


    </div>
    </form>
</body>
</html>
