<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/71f5629eae.js" crossorigin="anonymous"></script>
    <style>
        #div1 {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #div1 h2 {
            text-align: center;
            color: #333;
        }

        .form-check-input {
            margin-right: 10px;
        }

        .form-label {
            color: #333;
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 20px auto 0;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container" id="div1">
        <h2>Proceed to pay</h2>
        <div class="mb-3">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" value="cashpayment" name="paymentType">
                Cash Payment
            </label>
        </div>
        <div class="mb-3">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" value="cardpayment" name="paymentType">
                Card Payment
            </label>
        </div>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Enter your name">
        </div>

        <div class="mb-3">
            <label class="form-label">Card Number</label>
            <input type="text" class="form-control" placeholder="Enter card number">
        </div>

        <div class="mb-3">
            <div class="row">
                <div class="col">
                    <label class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" placeholder="MM / YY">
                </div>
                <div class="col">
                    <label class="form-label">CCV</label>
                    <input type="text" class="form-control" placeholder="Enter CCV">
                </div>
            </div>
        </div>

        <input type="submit" value="Proceed to pay" class="btn btn-primary">
    </div>
</form>
</body>
</html>
