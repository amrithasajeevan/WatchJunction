<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/71f5629eae.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="row" style="margin-left:30px;">
    {% for i,j,k,l,m,n,o,p,q in  data %}
        {% if j == userid %}

    <div class="col-4">
        <div class="card" style="height:450px;width:280px;margin-top:20px;">
            <img class="card-img-top" src="/static/{{n}}" alt="Card image cap" height="250px" width="300px">
            <div class="card-body">
                 <h6 style="color:grey;font-size:14px;">{{l}}</h6>
                 <h6 >{{m}}</h6>
                 <h6 style="font-size:15px;">â‚¹{{o}}</h6>
               <h6 style="font-size:13px">{{p}}</h6>
                <h6 style="font-size:13px">{{q}} </h6>

                <a href="http://127.0.0.1:8000/ecommerceapp/addtocart/{{k}}" class="btn btn-primary"><i class="fa-solid fa-cart-plus"></i>&nbsp;Add to cart</a>&nbsp;<a href="http://127.0.0.1:8000/ecommerceapp/deletewishlist/{{i}}" class="btn btn-danger">Delete</a>

              </div>
        </div>
    </div>
        {% endif %}
    {% endfor %}

</div>

</body>
</html>
