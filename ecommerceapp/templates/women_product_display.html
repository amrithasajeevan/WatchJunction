<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/71f5629eae.js" crossorigin="anonymous"></script>

    <script>
        function myFunction() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById('myInput');
            filter = input.value.toUpperCase();
            console.log("Filter:", filter); // Debugging line
            ul = document.querySelector(".row"); // Use querySelector to select the container
            li = ul.getElementsByClassName("col-4");
            for (i = 0; i < li.length; i++) {
                a = li[i].querySelector('h6'); // Use querySelector to find h6 element
                if (a) { // Check if the h6 element exists
                    txtValue = a.textContent || a.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        li[i].style.display = "";
                    } else {
                        li[i].style.display = "none";
                    }
                }
            }
        }
    </script>

    <style>
        #myInput{
            width:400px;
            }
    </style>
</head>
<body>
 <nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
<!--    <form class="d-flex" method="post" enctype="multipart/form-data">{% csrf_token %}-->
      <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" id="myInput" onkeyup="myFunction()">
<!--      <button class="btn btn-outline-success" type="submit">Search</button>-->
<!--    </form>-->
  </div>
</nav>

<div class="row" style="margin-left:30px;">
    {% for i,j,k,l,m,n,o,p,q in  b %}
        {% if p == "Women" %}
    <div class="col-4">
        <div class="card" style="height:500px;width:280px;margin-top:20px;">
            <img class="card-img-top" src="/static/{{l}}" alt="Card image cap" height="250px" width="300px">
            <div class="card-body">
                 <h6 style="color:grey;font-size:14px;">{{j}}</h6>
                 <h6 >{{k}}</h6>
                 <h6 style="font-size:15px;">â‚¹{{m}}</h6>
               <h6 style="font-size:13px">available in {{n}}</h6>
                <h6 style="font-size:13px">{{o}} in stock</h6>
                 <h6 style="font-size:13px">for {{p}}</h6>
                <p class="card-text">{{q}}</p>
                <a href="" class="btn btn-primary">Buy Now</a>
                <a href="http://127.0.0.1:8000/ecommerceapp/wishlist/{{i}}" class="" style="margin-left:20px;"><i class="fa-regular fa-heart"></i></a>
                <a href="http://127.0.0.1:8000/ecommerceapp/addtocart/{{i}}" class="" style="margin-left:20px;"><i class="fa-solid fa-cart-plus"></i></a>

              </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}

</div>


</body>
</html>
