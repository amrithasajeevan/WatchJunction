<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
    .btn{
    background-color:pink;}
    .container{
            margin-left:400px;
            background-color:skyblue;
            height:460px;
            width:500px;
            margin-top:100px;
            border-radius:20px;}
    th{
    text-align:right;
    }
    h1{
    text-align:center;
    }

</style>
</head>
<body>
<div class="container">
    <h1>File upload</h1>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <table>
        <tr>
            <th><label class="form-label">Brand Name</label></th>
            <td><input type="text" name="brand" class="form-control"></td>
        </tr>
        <tr>
            <th><label class="form-label">Model Name</label> </th>
            <td><input type="text" name="mname" class="form-control"></td>
        </tr>
        <tr>
            <th><label class="form-label">Image</label></th>
            <td><input type="file" name="pic" class="form-control"></td>
        </tr>
        <tr>
            <th><label class="form-label">Price</label></th>
            <td><input type="number" name="price" class="form-control"></td>
        </tr>
        <tr>
               <th><label class="form-label" >Available colors</label></th>
               <td><select name="colours" class="form-control" >
                   <option>--select---</option>
                   <option value="Silver">Silver</option>
                   <option value="Gold">Gold</option>
                   <option value="RoseGold">RoseGold</option>
                   <option value="Black">Black</option>

               </select>
               </td>

        </tr>
        <tr>
            <th><label class="form-label">Quantity</label></th>
            <td><input type="number" class="form-control" name="qty"></td>
        </tr>
           <tr>
               <th><label class="form-label" >Category</label></th>
               <td><select name="category" class="form-control" >
                   <option>--select---</option>
                   <option value="Men">Men</option>
                   <option value="Women">Women</option>
                   <option value="Kids">Kids</option>


               </select>
               </td>

        </tr>


        <tr>
            <th><label class="form-label">Description</label> </th>
            <td><textarea class="form-control" name="desc"></textarea></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" value="submit" class="btn"></td>
        </tr>
    </table>

</form>
</div>
</body>
</html>
