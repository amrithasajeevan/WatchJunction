<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
    .btn{
    background-color:pink;}
    .container{
            margin-left:400px;
            background-color:skyblue;
            height:470px;
            width:460px;
            margin-top:100px;
            border-radius:20px;}
    th{
    text-align:right;
    }
    h1{
    text-align:center;
    }
    table{
    width:100%;
    }

</style>
</head>
<body>
<div class="container">
    <h1>File Edit</h1>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <table>
        <tr>
            <th><label class="form-label">Brand Name</label></th>
            <td><input type="text" name="brand" class="form-control" value=""></td>
        </tr>
        <tr>
            <th><label class="form-label">Model Name</label> </th>
            <td><input type="text" name="mname" class="form-control" value=""></td>
        </tr>
        <tr>
            <th><label class="form-label">Image</label></th>
            <td><img src="" width="100px" height="80px"><input type="file" name="picc"></td>
        </tr>
        <tr>
            <th><label class="form-label">Price</label></th>
            <td><input type="number" name="price" class="form-control" value=""></td>
        </tr>
        <tr>
               <th><label class="form-label" >Category</label></th>
               <td><select name="category" class="form-control" value="" >
                   <option>--select---</option>
                   <option value="men">Men</option>
                   <option value="Women">Women</option>
                   <option value="Kids">Kids</option>
               </select></td>
           </tr>
        <tr>
            <th><label class="form-label">Description</label> </th>
            <td><textarea class="form-control" name="desc" value=""></textarea></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" value="edit" class="btn"></td>
        </tr>
    </table>

</form>
</div>
</body>
</html>
